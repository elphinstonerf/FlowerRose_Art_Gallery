<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page for Flower Rose</title>
    <link rel="stylesheet" href="./resources/css/contact.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <image class="logo" src="./resources/images/logo.jpg">
        </div>
        <div>
            <ul class="nav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="title">
            <h1>Contact Form</h1>
        </div>
        <div class="information">
            <p>If you would like to contact our artist about a particular piece or would like to make a special 
                request, please contact us below. <br> <br> **Form is only for example. Not Active**</p>
        </div>
        <div class="container">
            <form action="action_page.php">
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="project">Project Type</label>
              <select id="project" name="project">
                <option value="Drawing">Drawing</option>
                <option value="Painting">Painting</option>
                <option value="Clay">Clay</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
    </div>
    <div class="footer">
        <a>Created 4/5/2022</a>

    </div>
</body>
</html>
